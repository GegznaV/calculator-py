[gh-actions]
python =
    3.7:  py37
    3.8:  py38
    3.9:  py39
    3.10: py310

[tox]
isolated_build = True
envlist = py37,py38,py39,py310

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
    doctest
commands =
    black calculator
    flake8 calculator
    pylint calculator
    mypy calculator
    doctest calculator
    coverage erase
    coverage run --include=calculator/* -m pytest -ra
    coverage report -m
    coverage xml
